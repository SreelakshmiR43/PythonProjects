{% extends 'base.html' %}

{% block body %}

<div class="container mt-4">
    <div class="col-sm-8 mx-auto">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label >Movie Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter movie name" required>
            </div>

            <div class="form-group">
                <label >Movie Description:</label>
                <input type="text" class="form-control" name="desc" placeholder="Enter movie description" required>
            </div>

            <div class="form-group">
                <label >Movie Year:</label>
                <input type="text" class="form-control" name="year" placeholder="Enter movie year" required>
            </div>

            <div class="form-group">
                <label >Movie Image:</label>
                <input type="file" class="form-control-file" name="img" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
