{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo List</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Task Name</label>
                <input type="text" class="form-control" name="task" placeholder="Enter your task">
            </div>
            <div class="form-group">
                <label class="form-label">Priority</label>
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
                <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date">
            </div><br>
            <input type="submit" class="btn btn-success">
        </form>
        </div>

        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for task in tasks %}
            <div class="shadow card">
                <div class="card-body">
                    <p><b>{{ task.priority }}</b></p>
                    <h5 class="card-title">{{ task.task }}</h5>
                    <p>{{ task.date }}</p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
